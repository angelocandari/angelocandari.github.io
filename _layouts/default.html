<!DOCTYPE html>
<html>
    {% include head.html %}

    <body>

        {% if site.tagmanager_code != null %}
            <!-- Google Tag Manager (noscript) -->
            <noscript><iframe src="https://www.googletagmanager.com/ns.html?id='{{site.tagmanager_code}}'"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
            <!-- End Google Tag Manager (noscript) -->
        {% endif %}

        <div class="wrapper">
            {% include sidebar.html %}

            <main class="the-content" role="main">
                <!-- {% include search.html %} -->
                {{ content }}
            </main>
        </div>

        {% include scripts.html %}
    </body>
</html>
